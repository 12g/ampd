# General
spring.main.banner-mode=off
spring.messages.encoding=UTF-8
server.address=0.0.0.0
server.port=8080

# AMPD Settings
mpd.music.directory=/mnt/archivefs/music
mpd.server=punica
mpd.port=6600

# Logging
logging.level.org.springframework=ERROR
logging.level.org.bff.javampd.server.MPDServerStatus=ERROR
logging.level.org.bff.javampd.server.MPDSocket=ERROR
logging.level.com.fasterxml=DEBUG
logging.file.max-history=10

# Allow shutdown via HTTP
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true

# Frontend
ng.configuration=production 
ng.baseurl="/ampd/"
production: true,
coverServer: 'http://192.168.0.129:8080',
webSocketServer: 'ws://192.168.0.129:8080/mpd',
ampdVersion: '2019-04-15 21:38:55',
