<mat-card class="w-full md:w-1/2 mt-2">
  <mat-card-content class="w-full">
    <div class="grid grid-cols-2 gap-y-4">
      <span>Update database</span>
      <button mat-stroked-button (click)="updateDatabase()">Update</button>

      <span>Rescan database</span>
      <button mat-stroked-button (click)="rescanDatabase()">Rescan</button>
    </div>
  </mat-card-content>
</mat-card>
