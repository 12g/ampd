<mat-card>
  <mat-card-header>
    <mat-card-title>Tab titles</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-slide-toggle
      class="space-right"
      [checked]="frontendSettings.setTabTitle | async"
      (change)="toggle($event.checked)"
    >
      <mat-hint align="end">Sets the current track as a tab title. </mat-hint>
    </mat-slide-toggle>
  </mat-card-content>
</mat-card>
