<mat-card>
  <mat-card-header>
    <mat-card-title>Display covers</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-slide-toggle
      class="space-right"
      [checked]="frontendSettings.displayCovers | async"
      (change)="toggle($event.checked)"
    >
      <mat-hint align="end"
        >Toggle if covers should be displayed in the queue.
      </mat-hint>
    </mat-slide-toggle>
  </mat-card-content>
</mat-card>
