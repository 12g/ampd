<mat-card>
  <mat-card-header>
    <mat-card-title>Pagination</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-slide-toggle
      class="space-right"
      [checked]="pagination | async"
      (change)="toggle($event.checked)"
    >
      <mat-hint align="end"
        >Enables pagination in the browse view. Useful, if you have a very large
        amount of directories.
      </mat-hint>
    </mat-slide-toggle>
  </mat-card-content>
</mat-card>
