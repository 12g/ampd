<form (ngSubmit)="onSubmit()" class="settings-form">
  <div fxLayout="column" fxLayoutGap="1rem" fxFlex.gt-md="40%">
    <div class="mat-display-1"><span class="logo">ampd</span> settings</div>

    <div>
      <mat-form-field class="full-width">
        <input
          matInput
          required
          name="coverServer"
          [(ngModel)]="model.coverServer"
          value="{{ model.coverServer }}"
          placeholder="Cover Server"
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width">
        <input
          matInput
          required
          name="webSocketServer"
          [(ngModel)]="model.webSocketServer"
          value="{{ model.webSocketServer }}"
          placeholder="Websocket Server"
        />
      </mat-form-field>
    </div>

    <div>
      <button
        mat-stroked-button
        type="submit"
        (click)="saveSettings()"
        class="full-width themed-element"
      >
        Save
      </button>
    </div>

    <div class="bigger">
      Version:
      <span class="logo" title="ampd version">{{ ampdVersion }}</span> &nbsp;
      <span
        *ngIf="gitCommitId !== 'live'"
        class="text-muted logo"
        title="git commit id"
        >{{ gitCommitId }}</span
      >
    </div>

    <div class="bigger">
      Source code at:
      <a class="logo" href="https://github.com/rain0r/ampd"
        >github.com/rain0r/ampd</a
      >
    </div>
  </div>
</form>
