<form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" class="settings-form">
  <div fxLayout="column" fxLayoutGap="1rem" fxFlex.gt-md="40%">
    <div class="mat-display-1"><span class="logo">ampd</span> settings</div>
    <mat-divider></mat-divider>
    <div>
      <mat-form-field class="full-width">
        <input
          matInput
          required
          formControlName="coverServer"
          placeholder="Cover Server"
        />
        <mat-hint align="end"
          >Use the name or IP of the computer running ampd</mat-hint
        >
      </mat-form-field>
    </div>

    <div>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="full-width themed-element"
      >
        Save
      </button>
    </div>

    <div class="mono">
      Version:
      <span class="logo" title="ampd version">{{ ampdVersion }}</span> &nbsp;
      <span
        *ngIf="gitCommitId !== 'live'"
        class="text-muted logo"
        title="git commit id"
        >{{ gitCommitId }}</span
      >
    </div>

    <div class="mono">
      Source code at:
      <a class="mat-app-background" href="https://github.com/rain0r/ampd"
        >github.com/rain0r/ampd</a
      >
    </div>
  </div>
</form>
