<div fxLayout="column" fxLayoutAlign="center center">
  <div fxFlex="33%">
    <h1>ampd</h1>
    <mat-divider class="divider"></mat-divider>

    <p class="text text-muted">
      version: {{ ampdVersion }}
    </p>

    <p class="text">
      <a href="https://github.com/rain0r/ampd">Source code</a>
    </p>

    <mat-divider class="divider"></mat-divider>

    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" class="settings-form">
      <div fxLayout.xs="column">
        <div>
          <mat-form-field>
            <input matInput required name="coverServer" [(ngModel)]="model.coverServer" value="{{ model.coverServer }}" placeholder="Cover Server" />
          </mat-form-field>

        </div>

        <div>
          <mat-form-field>
            <input matInput required name="webSocketServer" [(ngModel)]="model.webSocketServer" value="{{ model.webSocketServer }}" placeholder="Websocket Server" />
          </mat-form-field>
        </div>

      </div>

      <button mat-stroked-button type="submit" (click)="saveSettings()">
        Save
      </button>

    </form>

  </div>

</div>
