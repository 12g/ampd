<div mat-dialog-title fxLayout="row nowrap" fxLayoutGap="1rem">
  {{ data.artistName }}
  <span *ngIf="data.albumName"> ‎– {{ data.albumName }}</span>
  ‎– {{ data.title }}
</div>
<div mat-dialog-content>
  <img src="{{ data.coverUrl }}" alt="Cover" />
</div>
<div mat-dialog-actions align="end">
  <a mat-stroked-button href="{{data.coverUrl}}" target="_blank">Open</a>
  <button mat-stroked-button (click)="onNoClick()">Close</button>
</div>
