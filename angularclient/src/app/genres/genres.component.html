<div
  fxLayout="row wrap"
  fxLayoutAlign="space-between"
  *ngIf="genres | async as genreslist"
>
  <mat-chip-list>
    <mat-chip *ngFor="let genre of genreslist">
      {{ genre }}
    </mat-chip>
  </mat-chip-list>
</div>

<!-- Error handling -->
<div fxFlex *ngIf="error">
  <app-error [error]="error"></app-error>
</div>
