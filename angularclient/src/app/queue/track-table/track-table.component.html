<mat-form-field class="full-width">
  <input
    matInput
    placeholder="Filter queue"
    autocomplete="off"
    type="text"
    [(ngModel)]="trackTableData.filter"
    (keyup)="applyFilter($event.target.value)"
  />
  <button
    mat-button
    *ngIf="trackTableData.filter"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="resetFilter()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<table mat-table [dataSource]="trackTableData">
  <ng-container matColumnDef="pos">
    <th mat-header-cell *matHeaderCellDef>
      #
    </th>
    <td mat-cell *matCellDef="let row" (click)="onRowClick(row.file)">
      {{ row.pos }}
    </td>
  </ng-container>

  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef>Artist</th>
    <td mat-cell *matCellDef="let row" (click)="onRowClick(row.file)">
      {{ row.artistName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="album">
    <th mat-header-cell *matHeaderCellDef>Album</th>
    <td mat-cell *matCellDef="let row" (click)="onRowClick(row.file)">
      {{ row.albumName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let row" (click)="onRowClick(row.file)">
      {{ row.title }}
    </td>
  </ng-container>

  <ng-container matColumnDef="length">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let track" (click)="onRowClick(track.file)">
      {{ track.durationFormatted() }}
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-button
        class="btn-remove-track"
        title="Remove from queue"
        (click)="onRemoveTrack(element.position)"
      >
        <mat-icon>backspace</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>

  <tr
    mat-row
    *matRowDef="let row; columns: getDisplayedColumns()"
    class="table-row"
    [ngClass]="{ themedbg: row.playing == true, playing: row.playing == true }"
  ></tr>
</table>
