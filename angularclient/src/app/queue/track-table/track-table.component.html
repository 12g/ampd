<mat-form-field class="full-width">
  <input
      #filterInputElem
      (keydown.escape)="filterInputElem.blur()"
      (keyup)="applyFilter($event.target.value)"
      [(ngModel)]="dataSource.filter"
      [autofocus]="focus"
      autocomplete="off"
      matInput
      placeholder="Filter queue"
      type="text"
  />
  <button
      (click)="resetFilter()"
      *ngIf="dataSource.filter"
      aria-label="Clear"
      mat-button
      mat-icon-button
      matSuffix
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort matSortActive="artistName" matSortDisableClear>
  <ng-container matColumnDef="pos">
    <th mat-header-cell *matHeaderCellDef>
      #
    </th>
    <td mat-cell *matCellDef="let row" (click)="onRowClick(row.file)">
      {{ row.pos }}
    </td>
  </ng-container>

  <ng-container matColumnDef="artistName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Artist</th>
    <td mat-cell *matCellDef="let row" (click)="onRowClick(row.file)">
      <span *ngIf="!row.artistName && !row.albumName && !row.title; else elseBlock">{{row.file}}</span>
      <ng-template #elseBlock>{{ row.artistName }}</ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="albumName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Album</th>
    <td mat-cell *matCellDef="let row" (click)="onRowClick(row.file)">
      {{ row.albumName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let row" (click)="onRowClick(row.file)">
      {{ row.title }}
    </td>
  </ng-container>

  <ng-container matColumnDef="length">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let track" (click)="onRowClick(track.file)">
      {{ track.length | secondsToMmSs }}
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-button
        class="btn-remove-track"
        title="Remove from queue"
        (click)="onRemoveTrack(element.position)"
      >
        <mat-icon>backspace</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>

  <tr
    mat-row
    *matRowDef="let row; columns: getDisplayedColumns()"
    class="table-row"
    [ngClass]="{ themedbg: row.playing == true, playing: row.playing == true }"
  ></tr>
</table>

<mat-divider class="bottom"></mat-divider>

<span *ngIf="dataSource.data.length > 0" class="bottom">
  {{ dataSource.data.length }} tracks in the queue. Duration:
  {{ queueDuration | secondsToHhMmSs }}
</span>
