<div fxLayout="row wrap" fxLayoutAlign="space-between end">
  <div class="control-buttons">
    <button mat-flat-button (click)="handleControlButton($event)" id="btn-prev">
      <i class="material-icons">skip_previous</i>
    </button>
    <button mat-flat-button (click)="handleControlButton($event)" id="btn-stop">
      <i class="material-icons">stop</i>
    </button>
    <button
      mat-flat-button
      *ngIf="currentState == 'play'"
      (click)="handleControlButton($event)"
      id="btn-pause"
    >
      <i class="material-icons">pause</i>
    </button>
    <button
      mat-flat-button
      *ngIf="currentState != 'play'"
      (click)="handleControlButton($event)"
      id="btn-play"
    >
      <i class="material-icons">play_arrow</i>
    </button>
    <button mat-flat-button (click)="handleControlButton($event)" id="btn-next">
      <i class="material-icons">skip_next</i>
    </button>
    <button
      mat-flat-button
      (click)="onClearQueue()"
      title="Remove all items from the queue"
      class="valign-top clear-queue"
    >
      <i class="material-icons clickable">delete</i>
      <span class="only-on-big-screen">
        Clear
      </span>
    </button>
  </div>
</div>
