<mat-button-toggle-group
    fxLayoutAlign="space-between"
    multiple
    *ngIf="controlPanel"
    (change)="toggleCtrl($event.value)"
>
  <mat-button-toggle
      value="random"
      [checked]="controlPanel.random"
      (change)="controlPanel.random = $event.source.checked"
      title="Toggle with 'z'"
  >
    <mat-icon>
      shuffle
    </mat-icon>
    <span fxHide.lt-md>
      random
    </span>
  </mat-button-toggle>
  <mat-button-toggle
      value="consume"
      [checked]="controlPanel.consume"
      (change)="controlPanel.consume = $event.source.checked"
      title="Toggle with 'R'"
  >
    <mat-icon>
      whatshot
    </mat-icon>
    <span fxHide.lt-md>
      consume
    </span>
  </mat-button-toggle>
  <mat-button-toggle
      value="single"
      [checked]="controlPanel.single"
      (change)="controlPanel.single = $event.source.checked"
      title="Toggle with 'y'"
  >
    <mat-icon>
      star_border
    </mat-icon>
    <span fxHide.lt-md>
      single
    </span>
  </mat-button-toggle>
  <mat-button-toggle
      value="crossfade"
      [checked]="controlPanel.crossfade"
      (change)="controlPanel.crossfade = $event.source.checked"
      title="Toggle with 'x'"
  >
    <mat-icon>
      compare_arrows
    </mat-icon>
    <span fxHide.lt-md>
      crossfade
    </span>
  </mat-button-toggle>
  <mat-button-toggle
      value="repeat"
      [checked]="controlPanel.repeat"
      (change)="controlPanel.repeat = $event.source.checked"
      title="Toggle with 'r'"
  >
    <mat-icon>
      repeat
    </mat-icon>
    <span fxHide.lt-md>
      repeat
    </span>
  </mat-button-toggle>
</mat-button-toggle-group>
