<h1 mat-dialog-title>Save queue as playlist</h1>
<div mat-dialog-content>
  <mat-form-field class="w-full">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data" (keyup.enter)="onEnterPressed()" focus />
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-stroked-button (click)="onEnterPressed()">Ok</button>
</div>
