<div fxLayout="row wrap" fxLayoutAlign="center">
  <span class="mat-display-1" *ngIf="currentState == 'stop'">
    Stopped.
  </span>
</div>

<div
  fxLayout="row wrap"
  fxLayoutAlign="space-between start"
  *ngIf="currentState != 'stop'"
>
  <div>
    <span class="mat-h1 title">
      {{ currentSong.title }}
    </span>
    <br *ngIf="currentSong.albumName" />
    <span class="mat-h2 queue-sub-title" *ngIf="currentSong.albumName">
      「{{ currentSong.albumName }}」
    </span>
    <br />
    <span class="mat-h2 queue-sub-title">
      {{ currentSong.artistName }}
    </span>
  </div>
  <div fxLayoutAlign="end center">
    <mat-divider
      fxShow.lt-md="true"
      fxShow="false"
      *ngIf="currentState != 'stop' && hasCover"
    ></mat-divider>
    <img
      #cover
      *ngIf="currentState != 'stop' && hasCover"
      src="{{ currentSong.coverUrl() }}"
      class="album-art"
      (click)="openCoverModal()"
    />
  </div>
</div>

<mat-divider></mat-divider>
