<div fxLayout="row wrap" fxLayoutAlign="center">
  <span *ngIf="currentState == 'stop'">
    <h1>
      Stopped.
    </h1>
  </span>
</div>

<div fxLayout="row wrap" fxLayoutAlign="space-between start">
  <div fxFlex.lt-md="100%">
    <span class="mat-h1 title">
      {{ currentSong.title }}
    </span>
    <br *ngIf="currentSong.albumName" />
    <span class="mat-h3 queue-sub-title" *ngIf="currentSong.albumName">
      「{{ currentSong.albumName }}」
    </span>
    <br />
    <span class="mat-h3 queue-sub-title">
      {{ currentSong.artistName }}
    </span>
  </div>
  <div fxFlex.lt-md="100%">
    <mat-divider fxShow.lt-md="true" fxShow="false"></mat-divider>
    <img
      #cover
      *ngIf="currentState != 'stop' && hasCover"
      src="{{ currentSong.coverUrl() }}"
      class="album-art"
      (click)="openCoverModal()"
    />
    <mat-divider fxShow.lt-md="true" fxShow="false"></mat-divider>
  </div>
</div>
