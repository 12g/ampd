<div fxLayout="row wrap" fxLayoutAlign="center">
  <span class="mat-display-1" *ngIf="currentState == 'stop'">
    Stopped.
  </span>
</div>

<div
  fxLayout="row wrap"
  fxLayoutAlign="space-between start"
  *ngIf="currentState != 'stop'"
>
  <div fxFlex="55%" fxLayout="column">
    <div class="mat-h2 queue-sub-title" fxFlex="100%">
      {{ currentSong.mpdTrack.title }}
    </div>
    <div
      class="mat-h2 queue-sub-title text-muted"
      *ngIf="currentSong.mpdTrack.albumName"
    >
      {{ currentSong.mpdTrack.albumName }}
    </div>
    <div class="mat-h2 queue-sub-title">
      {{ currentSong.mpdTrack.artistName }}
    </div>
  </div>
  <div fxLayoutAlign="end center">
    <mat-divider
      fxShow.lt-md="true"
      fxShow="false"
      *ngIf="currentState != 'stop'"
    ></mat-divider>
    <img
      *ngIf="currentState != 'stop'"
      src="{{ currentSong.coverUrl }}"
      class="album-art"
      [ngClass]="[coverSizeClass|async]"
      (click)="openCoverModal()"
    />
  </div>
</div>

<mat-divider></mat-divider>
