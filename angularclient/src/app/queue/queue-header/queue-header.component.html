<div fxLayout="row wrap" fxLayoutAlign="center"
     *ngIf="(currentState|async) === 'stop' || !currentTrack else queueHeader">
  <span class="mat-display-1">
    Stopped.
  </span>
</div>
<ng-template #queueHeader>
  {{ currentState|async }}
  {{ currentTrack.title }}
  <div
      fxLayout="row wrap"
      fxLayoutAlign="space-between start"
  >
    <div fxFlex="1 0 55%" fxLayout="column">
      <div class="mat-h2 queue-sub-title" fxFlex="100%" title="Title: {{currentTrack.title}}">
        <a class=" no-deco-links" [routerLink]="['browse']"
           [queryParams]="{'dir': currentTrack.dir}">
          {{ currentTrack.title }}
        </a>
      </div>
      <mat-divider></mat-divider>
      <div
          class="mat-h3 queue-sub-title"
          *ngIf="currentTrack.albumName"
          title="Album: {{currentTrack.albumName}}"
      >
        <a class="no-deco-links text-muted" [routerLink]="['browse']"
           [queryParams]="{'dir': currentTrack.dir}">
          {{ currentTrack.albumName }}
        </a>
      </div>
      <div class="mat-h3 queue-sub-title" title="Artist: {{currentTrack.artistName}}">
        <a class="no-deco-links" [routerLink]="['browse']"
           [queryParams]="{'dir': currentTrack.dir}">
          {{ currentTrack.artistName }}
        </a>
      </div>
    </div>
    <div fxLayoutAlign="end center" *ngIf="isDisplayCover|async">
      <mat-divider
          fxShow.lt-md="true"
          fxShow="false"
      ></mat-divider>
      <img
          [alt]="'Cover of ' + currentTrack.albumName"
          class="album-art clickable"
          [src]=" currentTrack.coverUrl "
          [ngClass]="[coverSizeClass|async]"
          (click)="openCoverModal()"
      />
    </div>
  </div>
</ng-template>

<mat-divider></mat-divider>
