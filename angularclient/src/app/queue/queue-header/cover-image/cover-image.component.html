<div *ngIf="currTrack | async as track">
  <lightgallery
    [settings]="lightboxSettings"
    [onInit]="onInit"
    *ngIf="isDisplayCover | async"
  >
    <a [href]="track.coverUrl">
      <img
        [alt]="'Cover of ' + track.artistName + ' — ' + track.albumName"
        [src]="track.coverUrl"
        [title]="track.artistName + ' — ' + track.albumName"
        class="h-64 w-full object-cover md:h-full md:w-64"
      />
    </a>
  </lightgallery>
</div>
