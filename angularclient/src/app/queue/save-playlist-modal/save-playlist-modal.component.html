<h1 mat-dialog-title>Save queue as playlist</h1>
<div mat-dialog-content>
  <p>What's the name of the playlist?</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data" (keyup.enter)="onEnterPressed()" focus>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="closeModal()">Cancel</button>
  <button mat-stroked-button [mat-dialog-close]="data">Ok</button>
</div>
