<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="sample-elements themed-element" style="padding:8px">
      regular &lt;div&gt; | fg: accent, bg: primary
    </div>

    <form class="example-form">
      <mat-checkbox class="sample-elements" [checked]="true"
        >Material check-box</mat-checkbox
      >

      <mat-slider
        class="sample-elements"
        thumbLabel
        min="1"
        value="50"
        max="100"
      ></mat-slider>
      <br />

      <button mat-button class="sample-elements">Simple button</button>
      <button mat-raised-button class="sample-elements">Raised button</button>
      <button mat-fab class="sample-elements">FAB</button>
    </form>

    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 sample-elements"
      style="width:95%"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar color="primary" class="mat-elevation-z4">
  <mat-toolbar-row>
    <button
      mat-icon-button
      id="theme-selector"
      [mat-menu-trigger-for]="themeMenu"
      matTooltip="Select a theme!"
      tabindex="-1"
    >
      <mat-icon class="auto-flip">format_color_fill</mat-icon>
    </button>

    <mat-menu #themeMenu="matMenu">
      <mat-checkbox
        [checked]="isThemeDark"
        (click)="$event.stopPropagation()"
        (change)="toggleDarkness()"
        class="mat-menu-item theme-selector-is-dark"
        >Dark
      </mat-checkbox>

      <mat-grid-list cols="2" class="theme-selectors-container">
        <mat-grid-tile *ngFor="let theme of themes">
          <button
            mat-button
            class="theme-selector"
            (click)="$event.stopPropagation(); setActiveTheme(theme)"
          >
            <div [attr.class]="theme + ' theme-primary center'">
              <div [attr.class]="theme + ' theme-accent'"></div>
              <div [attr.class]="theme + ' theme-warn'"></div>
              <mat-icon *ngIf="activeTheme === theme" class="center theme-check"
                >check</mat-icon
              >
            </div>
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<app-queue-header
  [currentSong]="currentSong"
  [currentState]="currentState"
></app-queue-header>
<div fxLayout="row wrap" fxLayoutAlign="space-between end" class="inherit-bg">
  <div>
    <app-control-panel
      [currentState]="currentState"
      [controlPanel]="controlPanel"
    ></app-control-panel>
    <mat-divider fxShow.lt-md="true" fxShow="false"></mat-divider>
  </div>
  <div>
    <app-mpd-modes
      [controlPanel]="controlPanel"
      [currentState]="currentState"
    ></app-mpd-modes>
  </div>
</div>

<div class="space-top">
  <mat-divider></mat-divider>
</div>

<!-- Current track progress -->
<app-track-progress [currentSong]="currentSong"></app-track-progress>

<mat-divider></mat-divider>

<!-- Volume slider -->
<app-volume-slider [volume]="volume"></app-volume-slider>

<mat-divider></mat-divider>

<!-- Track table -->
<app-track-table [currentSong]="currentSong"></app-track-table>
