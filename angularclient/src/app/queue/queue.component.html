<app-queue-header
  [currentSong]="currentSong"
  [currentState]="currentState"
></app-queue-header>
<div fxLayout="row wrap" fxLayoutAlign="space-between end" class="inherit-bg">
  <div fxFlex.lt-md="100%">
    <app-control-panel
      [currentState]="currentState"
      [controlPanel]="controlPanel"
    ></app-control-panel>
    <mat-divider fxShow.lt-md="true" fxShow="false"></mat-divider>
  </div>
  <div fxFlex.lt-md="100%">
    <app-mpd-modes
      [controlPanel]="controlPanel"
      [currentState]="currentState"
    ></app-mpd-modes>
  </div>
</div>

<div class="space-top">
  <mat-divider></mat-divider>
</div>

<!-- Current track progress -->
<app-track-progress *ngIf="currentSong.length > 0 && currentSong.progress >=0" [currentSong]="currentSong"></app-track-progress>
<mat-divider *ngIf="currentSong.length > 0 && currentSong.progress >=0"></mat-divider>

<!-- Volume slider -->
<app-volume-slider *ngIf="volume >= 0 && volume <= 100" [volume]="volume"></app-volume-slider>
<mat-divider *ngIf="volume >= 0 && volume <= 100"></mat-divider>

<!-- Track table -->
<app-track-table [currentSong]="currentSong"></app-track-table>
