<div
  class="flex flex-row place-items-center gap-x-6"
  [title]="'Volume: ' + volume"
>
  <div>
    <mat-icon>volume_down</mat-icon>
  </div>
  <div class="flex-grow">
    <mat-slider
      [disabled]="(connected$ | async) === false"
      max="100"
      min="0"
      step="1"
      [discrete]="true"
      [showTickMarks]="false"
    >
      <input
        matSliderThumb
        [(ngModel)]="volume"
        (valueChange)="handleVolumeSlider($event)"
      />
    </mat-slider>
  </div>
  <div>{{ volume }} &#37;</div>
</div>
