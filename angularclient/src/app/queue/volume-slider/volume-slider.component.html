<div
  class="flex flex-row place-items-center gap-x-2"
  [title]="'Volume: ' + volume"
>
  <div>
    <mat-icon>volume_down</mat-icon>
  </div>
  <div class="flex-grow">
    <mat-slider
      (input)="handleVolumeSlider($event)"
      [(ngModel)]="volume"
      [disabled]="(connected$ | async) === false"
      class="w-full"
      max="100"
      min="0"
      step="1"
    ></mat-slider>
  </div>
  <div>{{ volume }} &#37;</div>
</div>
