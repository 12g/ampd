<div fxLayout="row nowrap" fxLayoutAlign="center center" *ngIf="volume >= 0 && volume <= 100">
  <div>
    <mat-icon>volume_down</mat-icon>
  </div>
  <div fxFlex="1 1 auto">
    <mat-slider
      class="full-width"
      min="1"
      max="100"
      step="1"
      [(ngModel)]="volume"
      (input)="handleVolumeSlider($event)"
    ></mat-slider>
  </div>
  <div> {{ volume }} &#37; </div>
</div>
