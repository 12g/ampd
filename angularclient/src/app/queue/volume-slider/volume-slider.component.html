<mat-grid-list cols="10" rowHeight="1.5em">
  <mat-grid-tile>
    <mat-icon>volume_down</mat-icon>
  </mat-grid-tile>
  <mat-grid-tile colspan="7">
    <mat-slider
      class="full-width"
      min="1"
      max="100"
      step="1"
      [(ngModel)]="volume|async"
      (input)="handleVolumeSlider($event)"
    ></mat-slider>
  </mat-grid-tile>
  <mat-grid-tile colspan="2"> {{ volume|async }} &#37; </mat-grid-tile>
</mat-grid-list>
