<mat-grid-list cols="10" rowHeight="1.5em">
  <mat-grid-tile>
    {{ currentSong.elapsedFormatted }}
  </mat-grid-tile>
  <mat-grid-tile colspan="7">
    <mat-slider
      class="full-width"
      min="1"
      max="{{ currentSong.length }}"
      step="1"
      [(ngModel)]="currentSong.progress"
      (input)="handleCurrentSongProgressSlider($event)"
    ></mat-slider>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    {{ currentSong.durationFormatted() }}
  </mat-grid-tile>
</mat-grid-list>
