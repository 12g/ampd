<div fxLayout="row nowrap" fxLayoutAlign="center center"
     *ngIf="(state|async) !== 'stop' && currentSong.length > 0">
  <div>
    {{ currentSong.elapsed | secondsToMmSs }}
  </div>
  <div fxFlex="1 1 auto">
    <mat-slider
        class="full-width"
        min="1"
        max="{{ currentSong.length }}"
        step="1"
        [(ngModel)]="currentSong.progress"
        (input)="handleCurrentSongProgressSlider($event)"
    ></mat-slider>
  </div>
  <div>
    {{ currentSong.length | secondsToMmSs }}
  </div>
</div>

<mat-divider *ngIf="(state|async) !== 'stop' && currentSong.length > 0"></mat-divider>
