<div fxLayout="row nowrap" fxLayoutAlign="center center"
     fxLayoutGap.gt-md="0.4rem"
     *ngIf="(state|async) !== 'stop' && currentTrack.length > 0">
  <div>
    {{ currentTrack.elapsed | secondsToMmSs }}
  </div>
  <div fxFlex="1 1 auto">
    <mat-slider
        class="full-width"
        min="0"
        max="{{ currentTrack.length }}"
        step="1"
        [(ngModel)]="currentTrack.progress"
        (input)="handleCurrentTrackProgressSlider($event)"
    ></mat-slider>
  </div>
  <div>
    {{ currentTrack.length | secondsToMmSs }}
  </div>
</div>

<mat-divider *ngIf="(state|async) !== 'stop' && currentTrack.length > 0"></mat-divider>
