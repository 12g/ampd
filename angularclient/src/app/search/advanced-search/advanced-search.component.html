<div class="mat-display-1 clickable" [routerLink]="['/adv-search']">
  Advanced Search
</div>

<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div
    fxLayout="row wrap"
    fxLayout.lt-md="column"
    fxLayoutAlign="space-between"
    fxLayoutAlign.lt-md="center center"
    fxLayoutGap="1rem grid"
    fxLayoutGap.lt-md="1rem"
  >
    <app-dynamic-form-input
      *ngFor="let formField of formFields"
      fxFlex="33%"
      [input]="formField"
      [form]="form"
    ></app-dynamic-form-input>
  </div>
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="2rem">
    <button mat-raised-button>
      <mat-icon> search</mat-icon>
      <span>Search</span>
    </button>
    <button mat-raised-button (click)="form.reset()" type="button">
      <mat-icon> clear</mat-icon><span>Clear</span>
    </button>
    <button
      mat-raised-button
      (click)="onAddAll()"
      *ngIf="trackTableData.totalElements > 0"
      (click)="onAddAll()"
      type="button"
    >
      <mat-icon> add</mat-icon>
      <span fxHide.lt-md> Add all </span>
    </button>
  </div>
</form>

<mat-divider></mat-divider>

<app-track-data-table
  *ngIf="(isLoadingResults | async) === false"
  [trackTableData]="trackTableData"
></app-track-data-table>
