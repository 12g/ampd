<h1>
  Search
</h1>

<mat-divider></mat-divider>

<div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="start baseline">
  <div fxFlex="50%">
    <mat-form-field class="full-width">
      <input
        #search
        type="text"
        matInput
        placeholder="{{ query }}"
        (keyup)="onSearchKeyUp()"
      />
    </mat-form-field>
  </div>
  <div>
    <div *ngIf="searchResultCount > 0">
      <span class="text-muted"> {{ searchResultCount }} results </span>
      <mat-divider></mat-divider>
    </div>
  </div>
</div>

<!-- Search results table -->
<table
  mat-table
  class="search-results-table"
  [dataSource]="titleQueue"
  *ngIf="titleQueue.length > 0"
>
  <ng-container matColumnDef="artistName">
    <mat-header-cell *matHeaderCellDef>Artist</mat-header-cell>
    <mat-cell *matCellDef="let track">{{ track.artistName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="albumName">
    <mat-header-cell *matHeaderCellDef>Album</mat-header-cell>
    <mat-cell *matCellDef="let track">
      {{ track.albumName }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
    <mat-cell *matCellDef="let track">{{ track.title }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="length">
    <mat-header-cell *matHeaderCellDef>Length</mat-header-cell>
    <mat-cell *matCellDef="let track">{{ track.durationFormatted() }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let track">
      <span (click)="onPlayTitle(track)" class="clickable chip">
        <mat-icon> play_arrow </mat-icon>
      </span>
      <span (click)="onAddTitle(track)" class="clickable chip">
        <mat-icon> add </mat-icon>
      </span>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns" class="table-row">
  </mat-row>
</table>
