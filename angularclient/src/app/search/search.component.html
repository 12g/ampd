<span class="mat-display-1">
  Search
</span>

<mat-divider></mat-divider>

<div fxLayout="row wrap" fxLayoutAlign="start baseline">
  <div fxFlex="70%">
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Type to search"
        autocomplete="off"
        type="text"
        [(ngModel)]="search"
        (keyup)="applySearch($event.target.value)"
      />
      <button
        mat-button
        *ngIf="search"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="search = ''; resetSearch()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div>
    <div *ngIf="searchResultCount > 0">
      <span class="text-muted"> {{ searchResultCount }} results </span>
    </div>
  </div>
</div>

<!-- Search results table -->
<table
  mat-table
  class="search-results-table"
  [dataSource]="titleQueue"
  *ngIf="titleQueue.length > 0"
>
  <ng-container matColumnDef="artistName">
    <th mat-header-cell *matHeaderCellDef>Artist</th>
    <td mat-cell *matCellDef="let track">{{ track.artistName }}</td>
  </ng-container>

  <ng-container matColumnDef="albumName">
    <th mat-header-cell *matHeaderCellDef>Album</th>
    <td mat-cell *matCellDef="let track">
      {{ track.albumName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let track">{{ track.title }}</td>
  </ng-container>

  <ng-container matColumnDef="length">
    <th mat-header-cell *matHeaderCellDef>Length</th>
    <td mat-cell *matCellDef="let track">{{ track.durationFormatted() }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let track">
      <span (click)="onPlayTitle(track)" class="clickable chip">
        <mat-icon> play_arrow </mat-icon>
      </span>
      <span (click)="onAddTitle(track)" class="clickable chip">
        <mat-icon> add </mat-icon>
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="table-row"
  ></tr>
</table>
