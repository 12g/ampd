<div
  class="container"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutWrap
  fxLayoutGap="0.5%"
  fxLayoutAlign="center"
>
  <div fxFlex="100%" class="sub-menu">
    <div class="flex-item">
      <a routerLink="/browse" mat-raised-button class="mat-small">
        <i class="material-icons">expand_less</i>
        <span class="only-on-big-screen">
          Return to top
        </span>
      </a>
      <button
        class="mat-small"
        mat-raised-button
        (click)="onMoveDirUp()"
        *ngIf="getParamDir && getParamDir !== '/'"
      >
        <i class="material-icons">
          navigate_before
        </i>
        <span class="only-on-big-screen">
          Return
        </span>
      </button>
      <button
        class="mat-small"
        mat-raised-button
        (click)="onAddDir(getParamDir)"
        *ngIf="getParamDir && getParamDir !== '/'"
      >
        <i class="material-icons clickable"> add </i>
        <span class="only-on-big-screen">
          Add all
        </span>
      </button>
      <button class="mat-small" mat-raised-button (click)="onClearQueue()">
        <i class="material-icons clickable">delete</i>
        <span class="only-on-big-screen">
          Clear queue
        </span>
      </button>
    </div>
  </div>
</div>

<mat-divider></mat-divider>

<div
  class="container"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutWrap
  fxLayoutGap="0.5%"
  fxLayoutAlign="center"
>
  <!-- playlists -->
  <div
    fxFlex="{{ browseInfo.containerWidth }}%"
    *ngIf="browseInfo.playlistQueue.length > 0"
  >
    <app-playlists [playlistQueue]="browseInfo.playlistQueue"></app-playlists>
  </div>

  <!-- directories -->
  <div
    fxFlex="{{ browseInfo.containerWidth }}%"
    *ngIf="browseInfo.dirQueue.length > 0"
  >
    <app-directories [dirQueue]="browseInfo.dirQueue"></app-directories>
  </div>

  <!-- tracks -->
  <div
    fxFlex="{{ browseInfo.containerWidth }}%"
    *ngIf="browseInfo.trackQueue.length > 0"
  >
    <app-tracks [titleQueue]="browseInfo.trackQueue"></app-tracks>
  </div>
</div>

<mat-divider></mat-divider>
