<div
  id="breadcrumb-container"
  class="container"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutWrap
  fxLayoutGap="0.5%"
  fxLayoutAlign="center"
>
  <div fxFlex="100%" class="sub-menu">
    <div class="flex-item">
      <span class="list-header">
        <span *ngFor="let elem of breadcrumb">
          &#47;
          <a
            [routerLink]="['/browse']"
            [queryParams]="{ dir: elem.link }"
            class="breadcrumb"
            >{{ elem.text }}</a
          >&nbsp;
        </span>
      </span>
    </div>
    <div class="flex-item">
      <a routerLink="/browse" mat-raised-button class="mat-small">
        <i class="material-icons">expand_less</i>
        Return to top
      </a>
      <button class="mat-small" mat-raised-button (click)="onClearQueue()">
        <i class="material-icons clickable">delete</i>
        Clear queue
      </button>
    </div>
  </div>
</div>

<mat-divider></mat-divider>

<div
  class="container"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutWrap
  fxLayoutGap="0.5%"
  fxLayoutAlign="center"
>
  <!-- playlists -->
  <div fxFlex="{{ containerWidth }}" *ngIf="playlistQueue.length > 0">
    <app-playlists [playlistQueue]="playlistQueue"></app-playlists>
  </div>

  <!-- directories -->
  <div fxFlex="{{ containerWidth }}" *ngIf="dirQueue.length > 0">
    <app-directories [dirQueue]="dirQueue"></app-directories>
  </div>

  <!-- tracks -->
  <div fxFlex="{{ containerWidth }}%" *ngIf="titleQueue.length > 0">
    <app-tracks></app-tracks>
  </div>
</div>

<mat-divider></mat-divider>
