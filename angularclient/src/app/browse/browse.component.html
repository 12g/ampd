<div fxLayout="column">
  <app-navigation [browsePayload]="browsePayload"></app-navigation>
  <mat-divider></mat-divider>

  <!-- "Back to top" icon -->
  <div class="back-to-top" fxHide fxShow.lt-md="true">
    <button mat-icon-button (click)="onBackToTop()">
      <mat-icon>
        arrow_upward
      </mat-icon>
    </button>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-around">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
  <div
      *ngIf="(browsePayload|async) as msg"
      fxLayout="row"
      fxLayout.lt-md="column"
      fxLayoutAlign="center"
      fxLayoutGap="1rem"
      fxLayoutGap.lt-md="0"
  >
    <!-- playlists -->
    <div fxFlex *ngIf="msg.playlists.length > 0">
      <app-playlists
          [playlists]="msg.playlists"
      ></app-playlists>
    </div>

    <!-- directories -->
    <div fxFlex *ngIf="msg.directories.length > 0">
      <app-directories [dirQueue]="msg.directories"></app-directories>
    </div>

    <!-- tracks -->
    <div fxFlex *ngIf="msg.tracks.length > 0">
      <app-tracks [tracks]="msg.tracks"></app-tracks>
    </div>
  </div>
  <!-- Error handling -->
  <div fxFlex *ngIf="error">
    <app-error [error]="error"></app-error>
  </div>
</div>
