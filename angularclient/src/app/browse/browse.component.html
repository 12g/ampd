<div fxLayout="column">
  <app-navigation></app-navigation>
  <mat-divider></mat-divider>

  <!-- "Back to top" icon -->
  <div class="back-to-top" fxHide fxShow.lt-md="true">
    <button mat-icon-button (click)="onBackToTop()">
      <mat-icon>
        arrow_upward
      </mat-icon>
    </button>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-around">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
  <div
      fxLayout="row"
      fxLayout.lt-md="column"
      fxLayoutAlign="center"
      fxLayoutGap="1rem"
      fxLayoutGap.lt-md="0"
  >
    <!-- playlists -->
    <div fxFlex *ngIf="browsePayload.playlists.length > 0">
      <app-playlists
          [playlistQueue]="browsePayload.playlists"
      ></app-playlists>
    </div>

    <!-- directories -->
    <div fxFlex *ngIf="browsePayload.directories.length > 0">
      <app-directories [dirQueue]="browsePayload.directories"></app-directories>
    </div>

    <!-- tracks -->
    <div fxFlex *ngIf="browsePayload.tracks.length > 0">
      <app-tracks [tracks]="browsePayload.tracks"></app-tracks>
    </div>

    <!-- Error handling -->
    <div fxFlex *ngIf="errorTitle">
      <app-error [errorDetail]="errorDetail" [errorTitle]="errorTitle"></app-error>
    </div>

    <!-- Empty MPD library -->
    <div fxFlex
         *ngIf="browsePayload.playlists.length===0 && browsePayload.directories.length===0 && browsePayload.tracks.length===0 && !isLoading ">
      Nothing to see here. You seem to have an empty MPD library!
    </div>
  </div>
</div>
