<div fxLayout="column">
  <div>
    <app-navigation></app-navigation>
  </div>

  <div>
    <mat-divider></mat-divider>
  </div>

  <div>
    <div fxShow.sm="true" fxShow.gt-md="false" fxShow="true">
      <div class="back-to-top">
        <button mat-icon-button (click)="onBackToTop()">
          <mat-icon>
            arrow_upward
          </mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div>
    <mat-spinner class="centered" *ngIf="isLoading()"></mat-spinner>
    <div
        fxLayout="row"
        fxLayout.lt-md="column"
        fxLayoutGap="0.5%"
        fxLayoutAlign="center"
    >
      <!-- playlists -->
      <div fxFlex="1 1 auto" *ngIf="browseInfo.playlistQueue.length > 0">
        <app-playlists
            [playlistQueue]="browseInfo.playlistQueue"
        ></app-playlists>
      </div>

      <!-- directories -->
      <div fxFlex="1 1 auto" *ngIf="browseInfo.dirQueue.length > 0">
        <app-directories [dirQueue]="browseInfo.dirQueue"></app-directories>
      </div>

      <!-- tracks -->
      <div fxFlex="1 1 auto" *ngIf="browseInfo.trackQueue.length > 0">
        <app-tracks [tracks]="browseInfo.trackQueue"></app-tracks>
      </div>
    </div>
  </div>
</div>
