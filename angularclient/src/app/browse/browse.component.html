<div fxLayout="column">
  <app-navigation></app-navigation>
  <mat-divider></mat-divider>

  <!-- "Back to top" icon -->
  <div class="back-to-top" fxHide fxShow.lt-md="true">
    <button mat-icon-button (click)="onBackToTop()">
      <mat-icon>
        arrow_upward
      </mat-icon>
    </button>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-around">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
  <div
      fxLayout="row"
      fxLayout.lt-md="column"
      fxLayoutAlign="center"
  >
    <!-- playlists -->
    <div fxFlex *ngIf="browseInfo.playlistQueue.length > 0">
      <app-playlists
          [playlistQueue]="browseInfo.playlistQueue"
      ></app-playlists>
    </div>

    <!-- directories -->
    <div fxFlex *ngIf="browseInfo.dirQueue.length > 0">
      <app-directories [dirQueue]="browseInfo.dirQueue"></app-directories>
    </div>

    <!-- tracks -->
    <div fxFlex *ngIf="browseInfo.trackQueue.length > 0">
      <app-tracks [tracks]="browseInfo.trackQueue"></app-tracks>
    </div>
  </div>
</div>
