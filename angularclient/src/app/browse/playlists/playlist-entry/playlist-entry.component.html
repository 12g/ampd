<div
  (click)="onRowClick(playlist.name)"
  *ngIf="playlist !== null"
  class="flex flex-row justify-between items-center browse-list-item p-2"
  title="Click to add this playlist"
>
  <mat-icon>list</mat-icon>
  <div class="flex-grow dont-break-out name">
    {{ playlist.name }}
  </div>
  <div class="text-muted" [title]="playlist.count + 'tracks in this playlist'">
    {{ playlist.count }}
  </div>
  <button
    mat-button
    [title]="'Click to show playlist: ' + playlist.name"
    (click)="onPlaylistInfo($event, playlist)"
  >
    <mat-icon>info</mat-icon>
  </button>
</div>
