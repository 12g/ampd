<div *ngIf="(playlistQueue| playlistFilter: filterValue).length">
  <div class="sub-menu">
    <div>
      <span class="list-header mat-h3">Playlists</span>
    </div>
  </div>

  <mat-list
      role="list"
      *ngFor="let playlist of playlistQueue | playlistFilter: filterValue"
  >
    <mat-list-item role="listitem" class="list-item">
      <div
          class="full-width cut-text"
          fxLayout="row"
          fxLayoutGap="0.2rem"
          fxLayoutAlign="center center"
      >
        <div (click)="onClickPlaylist(playlist.name)">
          <mat-icon>list</mat-icon> &nbsp;
        </div>
        <div fxFlex="1 1 auto" (click)="onClickPlaylist(playlist.name)">
          {{ playlist.name }}
        </div>
        <div class="text-muted" (click)="onClickPlaylist(playlist.name)">
          {{ playlist.count }}
        </div>
        <div>
          <mat-icon
              title="Info about playlist: {{playlist.name}}"
              (click)="onPlaylistInfo(playlist)"
          >info</mat-icon>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</div>
