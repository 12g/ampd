<div class="mat-h3 text-muted">
  <div fxLayout="row" fxLayoutGap="0.5rem" fxLayoutAlign="baseline center">
    <mat-icon>folder_open</mat-icon>
    <div>Playlists</div>
  </div>
</div>

<cdk-virtual-scroll-viewport itemSize="30" class="virtual-scroll-viewport">
  <div *cdkVirtualFor="let playlist of (playlists|playlistFilter: filterValue)">
    <div (click)="onRowClick(playlist.name)"
         fxLayout="row nowrap"
         fxLayoutAlign="space-between center"
         fxLayoutGap="0.25rem"
         class="list-item"
         title="Click to add this playlist"
    >
      <mat-icon>list</mat-icon>
      <div fxFlex class="dont-break-out playlist-name">
        {{ playlist.name }}
      </div>
      <div class="text-muted space-right" title="{{ playlist.count }} tracks in this playlist">
        {{ playlist.count }}
      </div>
      <button class="mat-small" mat-button
              title="Click to show playlist: {{playlist.name}}"
              (click)="onPlaylistInfo($event, playlist)"
      >
        <mat-icon>info</mat-icon>
      </button>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
