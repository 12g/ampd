<div *ngIf="isLoadingResults">
  <mat-spinner></mat-spinner>
</div>
<div class="flex flex-col md:flex-row">
  <div class="flex flex-col flex-grow gap-y-2 md:gap-y-4">
    <div class="mat-h2">
      {{ album.name }}
    </div>
    <div class="text-muted">
      {{ album.albumArtist }}
    </div>
    <div class="flex flex-col md:flex-row gap-x-2">
      <!--Add all-->
      <button mat-raised-button (click)="onAddDir()">
        <mat-icon> add</mat-icon>
        <span>Add all</span>
      </button>

      <!--Play all-->
      <button mat-raised-button (click)="onPlayDir()">
        <mat-icon> play_arrow</mat-icon>
        <span>Play all</span>
      </button>
    </div>
  </div>
  <div>
    <img
      [src]="album.albumCoverUrl"
      [title]="album.name"
      alt="Cover of {{ album.name }}"
      class="h-64 w-full object-cover md:h-full md:w-64"
      mat-card-image
    />
  </div>
</div>

<!-- Tracks in this dir -->
<mat-dialog-content>
  <app-track-data-table
    [trackTableData]="trackTableData"
  ></app-track-data-table>
</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Close</button>
</div>
