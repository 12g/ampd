<mat-card class="album-card clickable" (click)="openDialog()" *ngIf="album">
  <mat-card-content fxFlex fxLayout="column">
    <img
      title="{{ album.name }} — {{ album.albumArtist }}"
      [src]="album.albumCoverUrl"
      alt="Cover of {{ album.name }} — {{ album.albumArtist }}"
    />
  </mat-card-content>
</mat-card>
