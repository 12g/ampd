<div *ngIf="dataSource.data.length > 0; else noResults">
  <div fxHide.gt-md>
    <mat-card
      *ngFor="let stream of dataSource.data"
      fxLayout="column"
      fxLayoutGap="0.5rem"
      class="stream-card"
    >
      <mat-card-title>{{ stream.name }}</mat-card-title>

      <mat-card-content class="text-muted">
        {{ stream.url }}
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-button
          (click)="onDeleteStream(stream)"
          title="Delete this stream"
        >
          <mat-icon>delete </mat-icon>
        </button>
        <button
          mat-button
          (click)="onAddStream(stream)"
          title="Add this stream to the queue"
        >
          <mat-icon>add </mat-icon>
        </button>
        <button
          mat-button
          (click)="onPlayStream(stream)"
          title="Play this stream"
        >
          <mat-icon> play_arrow</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxHide.lt-md>
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let element">{{ element.url }}</td>
      </ng-container>

      <!-- Button: Delete saved stream -->
      <ng-container matColumnDef="deleteStream">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let stream">
          <button
            mat-button
            (click)="onDeleteStream(stream)"
            title="Delete this stream"
          >
            <mat-icon>delete </mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Button: Add stream to queue -->
      <ng-container matColumnDef="addStream">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let stream">
          <button
            mat-button
            (click)="onAddStream(stream)"
            title="Add this stream to the queue"
          >
            <mat-icon>add </mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Button: Play stream -->
      <ng-container matColumnDef="playStream">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let stream">
          <button
            mat-button
            (click)="onPlayStream(stream)"
            title="Play this stream"
          >
            <mat-icon> play_arrow</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 50]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
<ng-template #noResults>
  <span class="text-muted">No saved radio streams</span>
</ng-template>
