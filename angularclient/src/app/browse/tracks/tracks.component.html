<div *ngIf="(tracks| mpdTrackFilter: filterValue).length">
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-around">
    <div fxFlex="1 1 auto" fxLayoutAlign="start center">
    <span class="list-header mat-h3">
      <span class="dir-prefix" title="Directory">Dir:</span>{{ getParamDir }}
    </span>
    </div>
    <div fxFlex="1 1 auto" fxLayoutAlign="end end">
      <img *ngIf="coverUrl()" [hidden]="!validCoverUrl" [src]="coverUrl()"
           [ngClass]="[coverSizeClass|async]" (error)="onError()" (load)="onLoad()"/>
    </div>
  </div>

  <mat-divider></mat-divider>

  <!-- Tracks in this dir -->
  <app-track-data-table [trackTableData]="trackTableData"></app-track-data-table>
</div>
