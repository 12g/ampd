<cdk-virtual-scroll-viewport itemSize="20" class="virtual-scroll-viewport">
  <div
    *cdkVirtualFor="
      let dir of directories
        | directoryFilter: filterValue
        | directoryFilterStartLetterPipe: filterByStartCharValue
    "
  >
    <app-directory-entry [directory]="dir"></app-directory-entry>
  </div>
</cdk-virtual-scroll-viewport>
