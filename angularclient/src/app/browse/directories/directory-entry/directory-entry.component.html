<div
  [queryParams]="{ dir: pathLink }"
  [routerLink]="['/browse']"
  [title]="'Go to directory: ' + directory.path"
  *ngIf="directory !== null"
  class="flex flex-row justify-between items-center browse-list-item p-2"
>
  <mat-icon>folder_open</mat-icon>
  <div class="name">
    {{ directory.displayedPath }}
  </div>
  <div class="flex-grow"></div>
  <button
    mat-button
    title="Play directory"
    (click)="onPlayDir($event, directory.path)"
  >
    <mat-icon> play_arrow</mat-icon>
  </button>
  <button
    (click)="onAddDir($event, directory.path)"
    mat-button
    title="Add directory to queue"
  >
    <mat-icon> add</mat-icon>
  </button>
</div>
