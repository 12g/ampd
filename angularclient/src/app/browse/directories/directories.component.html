<div *ngIf="(dirQueue| directoryFilter: filterValue).length && getParamDir() | async as param">
  <div class="sub-menu">
  <span class="mat-h3">
    <span *ngIf="param != '/'">
      <span class="dir-prefix" title="Directory">
        Directory
      </span>
      {{ param }}
    </span>
    <span *ngIf="param == '/'">Directories</span>

  </span>
  </div>

  <div *ngFor="let dir of dirQueue | directoryFilter: filterValue">

    <div (click)="onRowClick(dir)"
         fxLayout="row nowrap"
         fxLayoutGap="1%"
         fxLayoutAlign="center center"
         class="dir-list-item">

      <mat-icon>folder_open</mat-icon>
      {{ dir.displayedPath }}
      <div fxFlex></div>
      <mat-icon
          class="chip clickable"
          title="Play directory"
          (click)="onPlayDir($event, dir.path)"
      >
        play_arrow
      </mat-icon>
      <mat-icon
          class="chip clickable"
          title="Add directory to queue"
          (click)="onAddDir($event, dir.path)"
      >
        add
      </mat-icon>
    </div>
  </div>

  <mat-divider *ngIf="param != '/' && dirQueue.length < 9"></mat-divider>

  <!-- Cover grid -->
  <div
      class="clickable"
      fxLayoutGap="1rem"
      fxLayout="row wrap"
      fxLayout.lt-md="column"
      *ngIf="param != '/' && dirQueue.length < 20"
  >
    <div
        fxLayoutAlign="center center"
        *ngFor="let dir of dirQueue | directoryFilter: filterValue"
    >
      <mat-card
          class="cover-card"
          fxLayoutAlign="start start"
          fxLayout="column"
      >
        <mat-card-header>
          <mat-card-title [routerLink]="['/browse']"
                          [queryParams]="{ dir: dir.path }">
            {{ dir.displayedPath }}
          </mat-card-title>
        </mat-card-header>
        <img
            mat-card-image
            [ngClass]="[coverSizeClass|async]"
            [queryParams]="{ dir: dir.path }"
            [routerLink]="['/browse']"
            alt="Cover of {{dir.path}}"
            src="{{ dir.coverUrl }}"
        />
        <mat-card-actions>
          <button mat-button (click)="onPlayDir($event, dir.path)">Play</button>
          <button mat-button (click)="onAddDir($event, dir.path)">Add</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
