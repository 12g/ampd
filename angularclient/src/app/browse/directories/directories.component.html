<div class="sub-menu">
  <div class="flex-item">
    <span class="list-header mat-h3">{{ getParamDir }}</span>
  </div>
  <div class="flex-item">
    <span>Query: {{ getParamDir }}</span>
  </div>
</div>

<mat-list
  role="list"
  *ngFor="let dir of dirQueue | directoryFilter: filterValue"
  (click)="onDirClick(dir.path)"
>
  <mat-list-item role="listitem" class="list-item">
    <mat-icon>folder_open</mat-icon>
    <span class="dir-text" title="{{ dir.fullDisplayedPath() }}">
      {{ dir.displayedPath() }}
    </span>
    <span class="fill-space"></span>
    <mat-icon class="chip" (click)="onPlayDir(dir.path)" title="Play directory">
      play_arrow
    </mat-icon>
    <mat-icon
      class="chip"
      (click)="onAddDir(dir.path)"
      title="Add directory to queue"
    >
      add
    </mat-icon>
  </mat-list-item>
</mat-list>

<mat-divider></mat-divider>

<div
  fxLayout="row"
  fxLayout.xs="column"
  *ngIf="getParamDir != '/' && dirQueue.length < 9"
>
  <div
    *ngFor="let dir of dirQueue | playlistFilter: filterValue"
    (click)="onDirClick(dir.path)"
  >
    <mat-card class="cover-card">
      <mat-card-header>
        <mat-card-title>{{ dir.displayedPath() }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ dir.coverUrl() }}"
        err-src="/assets/images/transparent.png"
      />
    </mat-card>
  </div>
</div>
