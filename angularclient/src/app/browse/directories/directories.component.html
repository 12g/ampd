<div class="sub-menu">
  <div class="flex-item">
    <h3 class="list-header">{{ getParamDir }}</h3>
  </div>
</div>

<mat-list
  role="list"
  *ngFor="let dir of dirQueue"
  class="browse-list"
  (click)="onDirClick(dir.path)"
>
  <mat-list-item role="listitem" class="list-item">
    <mat-icon>folder_open</mat-icon> &nbsp; &nbsp;
    {{ dir.displayedPath() }}
    <span class="fill-space"></span>
    <mat-icon class="chip" (click)="onPlayDir(dir.path)" title="Play directory">
      play_arrow
    </mat-icon>
    <mat-icon
      class="chip"
      (click)="onAddDir(dir.path)"
      title="Add directory to queue"
    >
      add
    </mat-icon>
  </mat-list-item>
</mat-list>

<div fxLayout="column" fxLayout.xs="row" *ngIf="getParamDir != '/'" >
  <div *ngFor="let dir of dirQueue" (click)="onDirClick(dir.path)">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ dir.displayedPath() }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ dir.coverUrl() }}" class="album-art" />
    </mat-card>
  </div>
</div>
