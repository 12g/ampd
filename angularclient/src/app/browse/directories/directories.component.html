<div class="sub-menu">
  <div class="flex-item">
    <span class="list-header mat-h3">{{ getParamDir }}</span>
  </div>
</div>

<mat-list
  role="list"
  *ngFor="let dir of dirQueue | directoryFilter: filterValue"
>
  <mat-list-item role="listitem" class="list-item">
    <div class="full-width" fxLayout="row" fxLayoutAlign="center center">
      <div>
        <mat-icon>folder_open</mat-icon>
      </div>
      <div
        fxFlex="1 1 auto"
        [routerLink]="['/browse']"
        [queryParams]="{ dir: dir.path }"
      >
        <span class="dir-text" title="{{ dir.fullDisplayedPath() }}">
          {{ dir.displayedPath() }}
        </span>
      </div>
      <div>
        <mat-icon
          class="chip"
          title="Play directory"
          (click)="onPlayDir(dir.path)"
        >
          play_arrow
        </mat-icon>
      </div>
      <div>
        <mat-icon
          class="chip"
          title="Add directory to queue"
          (click)="onAddDir(dir.path)"
        >
          add
        </mat-icon>
      </div>
    </div>
  </mat-list-item>
</mat-list>

<mat-divider></mat-divider>

<div
  fxLayout="row"
  fxLayout.xs="column"
  *ngIf="getParamDir != '/' && dirQueue.length < 9"
>
  <div *ngFor="let dir of dirQueue | playlistFilter: filterValue">
    <mat-card class="cover-card">
      <mat-card-header>
        <mat-card-title>{{ dir.displayedPath() }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ dir.coverUrl() }}"
        err-src="/assets/images/transparent.png"
      />
    </mat-card>
  </div>
</div>
